<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Talky</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            min-height: 100vh;
            background: var(--bg-primary);
            padding: 2rem;
            width: 100%;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        .nav-button {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .todo-text {
            flex: 1;
            color: var(--text-primary);
        }
        .todo-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .todo-priority {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }
        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }
        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }
        .add-todo-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .add-todo-input {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
        }
        .add-todo-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        .add-todo-button:hover {
            background: var(--primary-dark);
        }
        .interaction-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .interaction-item:last-child {
            border-bottom: none;
        }
        .interaction-intent {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }
        .interaction-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard</h1>
            <div class="nav-buttons">
                <a href="/chat" class="nav-button"><i class="fas fa-comments"></i> Chat</a>
                <a href="/settings" class="nav-button"><i class="fas fa-cog"></i> Settings</a>
                <a href="/" class="nav-button"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalInteractions">-</div>
                <div class="stat-label">Total Interactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalChats">-</div>
                <div class="stat-label">Chat Histories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTodos">-</div>
                <div class="stat-label">Total Todos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTodos">-</div>
                <div class="stat-label">Completed Todos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTodos">-</div>
                <div class="stat-label">Pending Todos</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Todo List</h2>
            <div class="add-todo-form">
                <input type="text" class="add-todo-input" id="todoInput" placeholder="Add a new task...">
                <button class="add-todo-button" onclick="addTodo()">Add</button>
            </div>
            <ul class="todo-list" id="todoList">
                <li class="loading">Loading todos...</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="section-title">Recent Interactions</h2>
            <div id="recentInteractions">
                <div class="loading">Loading interactions...</div>
            </div>
        </div>
    </div>

    <script>
        const userId = 'web_user'; // Default user ID for web interface

        async function loadDashboard() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/dashboard/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.total_sessions !== undefined) {
                    document.getElementById('totalSessions').textContent = statsData.total_sessions || 0;
                    document.getElementById('totalInteractions').textContent = statsData.total_interactions || 0;
                    document.getElementById('totalChats').textContent = statsData.total_chats || 0;
                    document.getElementById('totalTodos').textContent = statsData.total_todos || 0;
                    document.getElementById('completedTodos').textContent = statsData.completed_todos || 0;
                    document.getElementById('pendingTodos').textContent = statsData.pending_todos || 0;
                }

                // Load todos
                await loadTodos();

                // Load recent interactions
                if (statsData.recent_interactions) {
                    const interactionsHtml = statsData.recent_interactions.map(interaction => `
                        <div class="interaction-item">
                            <div class="interaction-intent">${interaction.intent || 'Unknown'}</div>
                            <div class="interaction-text">${interaction.command_text || ''}</div>
                        </div>
                    `).join('');
                    document.getElementById('recentInteractions').innerHTML = interactionsHtml || '<div class="loading">No interactions yet</div>';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadTodos() {
            try {
                const response = await fetch(`/api/todos?user_id=${userId}`);
                const data = await response.json();
                
                if (data.todos && data.todos.length > 0) {
                    const todosHtml = data.todos.map(todo => `
                        <li class="todo-item">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo('${todo.id}', ${!todo.completed})">
                            <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.task}</span>
                            <span class="todo-priority priority-${todo.priority || 'medium'}">${todo.priority || 'medium'}</span>
                            <button onclick="deleteTodo('${todo.id}')" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </li>
                    `).join('');
                    document.getElementById('todoList').innerHTML = todosHtml;
                } else {
                    document.getElementById('todoList').innerHTML = '<li class="loading">No todos yet. Add one above!</li>';
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todoList').innerHTML = '<li class="loading">Error loading todos</li>';
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const task = input.value.trim();
            
            if (!task) return;

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        task: task,
                        priority: 'medium'
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadTodos();
                    await loadDashboard(); // Refresh stats
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`/api/todos/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completed: completed
                    })
                });

                if (response.ok) {
                    await loadTodos();
                    await loadDashboard(); // Refresh stats
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`/api/todos/${todoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadTodos();
                    await loadDashboard(); // Refresh stats
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Enter key to add todo
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Load dashboard on page load
        loadDashboard();
        
        // Listen for todo added events from chat interface
        if (typeof io !== 'undefined') {
            const socket = io();
            socket.on('todo_added', function(data) {
                console.log('Todo added event received:', data);
                // Refresh todos list
                loadTodos();
                // Refresh stats
                loadDashboard();
            });
        }
    </script>
</body>
</html>
